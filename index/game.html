<!DOCTYPE html>
<html lang="fa">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../Css/global.css" />
    <link rel="stylesheet" href="../Css/game.css" />
    <title>Play Game</title>
  </head>
  <body>
    <span id="loader"></span>
    <div id="container">
      <div id="header">
        <div>
          <p>Question No:</p>
          <span id="question-num">1</span>
        </div>
        <div>
          <p>Score:</p>
          <span id="score">0</span>
        </div>
      </div>
      <div id="question-box">
        <h3 id="question-text">question text</h3>
        <button class="answer-text">1</button>
        <button class="answer-text">2</button>
        <button class="answer-text">3</button>
        <button class="answer-text">4</button>
      </div>
      <div class="buttons">
        <button id="finish-button">Finish</button>
        <button id="next-button">Next</button>
      </div>
    </div>

    <script src="../js/game.js" type="module"></script>
    <script src="../js/helper.js" type="module"></script>
  </body>
</html>
